<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:herzog="http://java.sun.com/jsf/composite/herzog">

<h:outputText value="Stammdaten" styleClass="heading" />

<h:panelGroup layout="block" styleClass="content">
	<h:panelGrid columns="7" styleClass="eventView header">
		<h:outputText value="Datum" />
		<h:outputText value="Ort" />
		<h:panelGroup layout="block" styleClass="familySearch false" />
		<h:outputText value="Quelle" />
		<h:outputText value="Notiz" />
		<h:panelGroup layout="block" styleClass="nachweis false" />
		<h:outputText value="Dokumente" />		
	</h:panelGrid>
	
	<herzog:event event="#{Person.person.geburt}" styleClass="geburt" editable="#{Person.editable}" />
	<herzog:event event="#{Person.person.taufe}" styleClass="taufe" editable="#{Person.editable}" />
	<herzog:event event="#{Person.person.tod}" styleClass="tod" editable="#{Person.editable}" />
	
	<h:panelGrid columns="1" styleClass="stammdatum">
		<h:outputText value="#{Person.person.period}" />
	</h:panelGrid>
	
	<h:panelGrid columns="2" styleClass="stammdatum" rendered="#{Person.editable}" style="width: 647px;">
		<h:panelGroup>
			<h:inputFile value="#{Person.person.upload}" />
			<h:selectOneMenu value="#{Person.person.uploadType}">
				<f:selectItems value="#{Person.eventTypeSelect}" />
			</h:selectOneMenu>
		</h:panelGroup>
		<h:commandLink value="Dokument hochladen" actionListener="#{Person.uploadHochzeit}" styleClass="button" />
	</h:panelGrid>

	<herzog:data value="#{Person.person.location}" fs="#{Person.person.locationFamilySearch}" styleClass="location" editable="#{Person.editable}" />
	<herzog:data value="#{Person.person.konfession}" fs="#{Person.person.konfessionFamilySearch}" styleClass="konfession" editable="#{Person.editable}" />
	<herzog:data value="#{Person.person.beruf}" fs="#{Person.person.berufFamilySearch}" styleClass="beruf" editable="#{Person.editable}" />
	
	<h:inputTextarea escape="false" value="#{Person.person.notice}" styleClass="notiz" disabled="#{!Person.editable}" />
</h:panelGroup>


</html>
